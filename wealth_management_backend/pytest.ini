[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API tests
    agents: Agent system tests
    portfolio: Portfolio engine tests
    compliance: Compliance engine tests
    advanced: Advanced features tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

